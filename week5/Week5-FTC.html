<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .d-none {
      display: none !important;
    }
    .is-invalid {
      border-color: #dc3545 !important;
    }
    .form-control.is-invalid:focus {
      box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">User Information Form</h2>

    <form id="myForm" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
        <div id="nameError" class="invalid-feedback text-danger d-none">
          Name is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
        <div id="emailError" class="invalid-feedback text-danger d-none">
          Please enter a valid email address.
        </div>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" placeholder="Enter your age">
        <div id="ageError" class="invalid-feedback text-danger d-none">
          You must be at least 18 years old.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <div id="successMessage" class="alert alert-success mt-4 text-center d-none">
      <p>Form submitted successfully! Here's the data:</p>
      <div id="successData"></div>
    </div>
    
  </div>

  <script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      // Get form elements
      const nameField = document.getElementById('name');
      const emailField = document.getElementById('email');
      const ageField = document.getElementById('age');

      // Get error message elements
      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const ageError = document.getElementById('ageError');

      // Get success message elements
      const successMessage = document.getElementById('successMessage');
      const successData = document.getElementById('successData');

      // Reset all states
      function resetFormState() {
        nameField.classList.remove('is-invalid');
        emailField.classList.remove('is-invalid');
        ageField.classList.remove('is-invalid');
        nameError.classList.add('d-none');
        emailError.classList.add('d-none');
        ageError.classList.add('d-none');
        successMessage.classList.add('d-none');
      }

      resetFormState();

      let isValid = true;

      // Validate Name
      if (nameField.value.trim() === '') {
        nameField.classList.add('is-invalid');
        nameError.classList.remove('d-none');
        isValid = false;
      }

      // Validate Email
      const emailRegex = /^[^\s@]+@[^\s@]+\.com$/;
      if (!emailRegex.test(emailField.value)) {
        emailField.classList.add('is-invalid');
        emailError.classList.remove('d-none');
        isValid = false;
      }

      // Validate Age
      const age = parseInt(ageField.value, 10);
      if (isNaN(age) || age < 18) {
        ageField.classList.add('is-invalid');
        ageError.classList.remove('d-none');
        isValid = false;
      }

      // If all validations pass, show success message
      if (isValid) {
        successMessage.classList.remove('d-none');
        successData.innerHTML = `
          <p><strong>Name:</strong> ${nameField.value}</p>
          <p><strong>Email:</strong> ${emailField.value}</p>
          <p><strong>Age:</strong> ${ageField.value}</p>
        `;
      }
    });

    // Helper function to reset form, matching the Puppeteer test
    // This is for local development and testing, not strictly needed for the puppeteer script itself
    // as it uses page.evaluate for this purpose
    window.clearAndResetForm = function() {
      const nameField = document.getElementById('name');
      const emailField = document.getElementById('email');
      const ageField = document.getElementById('age');
      
      nameField.value = '';
      emailField.value = '';
      ageField.value = '';
      
      document.getElementById('nameError').classList.add('d-none');
      document.getElementById('emailError').classList.add('d-none');
      document.getElementById('ageError').classList.add('d-none');
      document.getElementById('successMessage').classList.add('d-none');
      
      nameField.classList.remove('is-invalid');
      emailField.classList.remove('is-invalid');
      ageField.classList.remove('is-invalid');
    };
  </script>

</body>
</html>
